{% extends 'backend/layout.html' %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
  {% for i in colors %}
    {% if i == 'pink' %}
      {% filter upper %}
        <b>{{ i }}</b><br/>
      {% endfilter %}
    {% endif %}
  {% endfor %}
  {{ s.c }}
  <h1>{{ title }}</h1>
{% endblock content %}
